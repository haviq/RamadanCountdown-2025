<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Ramadan 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="hhttps://drive.google.com/file/d/1A7-z5XujL-V-5jvSDtCioXiGp18A42mY/view?usp=drive_link" type="video/mp4">
            <source src="https://drive.google.com/file/d/1Ms5n9fp0KhG2bhVEDUNYpQqNg_ZSKaif/view?usp=drive_link" type="video/mp4">
            <source src="https://drive.google.com/file/d/1D5_E31DjbR0qBOMWxfiqtMhrr7fkvd8U/view?usp=drive_link" type="video/mp4">
            Browser Anda tidak mendukung video.
        </video>
    </div>

    <!-- Hitung Mundur Container -->
    <div class="countdown-container">
        <h1>Hitung Mundur Ramadan 2025</h1>
        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <span class="label">Hari</span>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <span class="label">Jam</span>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <span class="label">Menit</span>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <span class="label">Detik</span>
            </div>
        </div>
    </div>

    <!-- Backsound Ramadan -->
    <audio autoplay loop id="backsound">
        <source src="https://drive.google.com/file/d/1uIG_JzM6gk5bpXGYBPOBdAdTyxMdGB3z/view?usp=drive_link" type="audio/mpeg">
        Browser Anda tidak mendukung audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
